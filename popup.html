<!DOCTYPE html>
<html>

<head>
    <title>Tab Limiter Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 300px;
        }

        label,
        button {
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            margin-left: 10px;
            width: 60px;
        }

        #tabCount {
            font-size: 16px;
            margin-top: 10px;
        }

        #status {
            margin-top: 10px;
            color: green;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Tab Limiter</h1>
    <div id="tabCount">Loading tab count...</div>
    <div>
        <label for="maxTabs">Maximum tabs:</label>
        <input type="number" id="maxTabs" min="1" value="10">
        <button id="saveButton">Save</button>
    </div>
    <button id="optionsButton">More Options</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>

</html>
